  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ============ Common things ==========
    $("#continue").text("Set New Password");
    $(".intro").prepend("<h1>Forgot Password ?</h1>");
    $(".intro p").text(
      "No worries, weâ€™ll send you a verification code to reset your password."
    );
    // ================ Back button start ===========
    var backBtnDiv = $(
      '<a href="https://ron-backend.selisestage.com/login/azure" class="back-btn-wrapper"></a>'
    ).append(
      $('<span class="material-symbols-outlined">arrow_back</span>'),
      $('<p href="#" class="back-btn">Back to Log in</p>')
    );
    backBtnDiv.insertAfter("#continue");
    // ================ Back button end ===========
    //========== Resend code start ===========
    $("#emailVerificationControl_but_send_new_code").text("Resend Code");
    $("#emailVerificationControl_but_verify_code").after(
      '<p class="newcodeText">Have not received any code yet?</p>'
    );
    $(
      "button#emailVerificationControl_but_send_new_code, p.newcodeText"
    ).wrapAll("<div class='resend-code-box' style='display: none;'></div>");
    $(".resend-code-box").insertBefore(
      "#emailVerificationControl_but_verify_code"
    );
    //========== Resend code end ===========
    $("#passwordEntryMismatch").insertAfter("#reenterPassword");
    $("#claimVerificationServerError").text(
      "An account could not be found for the provided user ID. Try loging with your Social Accounts"
    );

    function makePwdToggler(pwdField) {
      // Create the show password image
      var $showpassImage = $('<img>', {
        'src': 'https://joyselise.github.io/ronlogin/images/visibility-off.svg',
        'class': 'hidenpass'
      });

      // Append the image directly after the input field
      $(pwdField).after($showpassImage);

      // Toggle password visibility
      $showpassImage.on('click keydown', function (event) {
        if (event.type === 'click' || (event.type === 'keydown' && event.key === 'Enter')) {
          if (pwdField.type === 'password') {
            pwdField.type = 'text';
            $showpassImage.attr('src', 'https://joyselise.github.io/ronlogin/images/visibility-on.svg');
          } else {
            pwdField.type = 'password';
            $showpassImage.attr('src', 'https://joyselise.github.io/ronlogin/images/visibility-off.svg');
          }
        }
      });

      // Recalculate position if error messages appear
      $(pwdField).closest('.attrEntry').find('.error').on('DOMSubtreeModified', function () {
        $showpassImage.css('top', ($(pwdField).position().top + ($(pwdField).outerHeight() / 2)) + 'px');
      });
    }

    // Apply the toggler to newPassword and reenterPassword
    makePwdToggler($('#newPassword')[0]);
    makePwdToggler($('#reenterPassword')[0]);


    function setupPwdTogglers() {
      var pwdInputs = document.querySelectorAll("input[type=password]");
      for (var i = 0; i < pwdInputs.length; i++) {
        makePwdToggler(pwdInputs[i]);
      }
    }

    // Function to check button style and update paragraph
    var button = document.getElementById(
      "emailVerificationControl_but_send_new_code"
    );
    var resendBox = document.querySelector(".resend-code-box");
    function updateDivStyle() {
      if (button.style.display === "inline") {
        resendBox.style.display = "flex";
      } else {
        resendBox.style.display = "none";
      }
    }

    // If the button exists, add the event listener
    // Event listener for button (if the style changes on click)
    if (button) {
      button.addEventListener("click", function () {
        setTimeout(updateDivStyle, 100); // Apply styles after a short delay
      });
    }

    // MutationObserver to watch for style changes
    var observer = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        if (mutation.attributeName === "style") {
          updateDivStyle();
        }
      });
    });

    if (button) {
      // Start observing the button
      observer.observe(button, { attributes: true });
    }

    // ================ Submit button display on condition start ===========
    $(document).ready(function () {
      // Function to update UI based on conditions
      function updateUI() {
        var newAriaLabel = emailVerificationMessageNode ? $(emailVerificationMessageNode).attr("aria-label") : null;
        var isDisplayed = emailVerificationMessageNode ? $(emailVerificationMessageNode).css("display") === "inline" : false;
        var passwordFieldsExist = $(".reenterPassword_li").length > 0 || $(".newPassword_li").length > 0;

        if ((emailVerificationMessageNode && newAriaLabel === "E-mail address verified. You can now continue." && isDisplayed) || passwordFieldsExist) {
          $("#continue").show();
          $("#emailVerificationControl_but_change_claims").hide();
          $(".intro p").hide();
        } else {
          $("#continue").hide();
        }
      }

      var emailVerificationMessageNode = document.getElementById("emailVerificationControl_success_message");

      // Check if the node exists, set up observer if it does
      if (emailVerificationMessageNode && emailVerificationMessageNode !== 'undefined') {
        var observer = new MutationObserver(function (mutationsList) {
          for (var mutation of mutationsList) {
            if (mutation.type === "attributes" && (mutation.attributeName === "aria-label" || mutation.attributeName === "style")) {
              updateUI();
            }
          }
        });

        observer.observe(emailVerificationMessageNode, {
          attributes: true,
          attributeFilter: ["aria-label", "style"]
        });
      }

      // Call updateUI either way
      updateUI();
    });

    // ================ Submit button display on condition end ===========
  </script>
